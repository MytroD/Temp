name: Deploy-Prod

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set version for deploy
        run: |
          echo VERSION=${GITHUB_REF#refs/*/} 
          echo $VERSION | tr . - >> $GITHUB_ENV
          echo ${{ env.Version }}
